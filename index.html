<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>互動式 UI/UX 作品集</title>
    <!-- 載入 Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap');
        body {
            font-family: 'Inter', 'Noto Sans TC', sans-serif;
            background-color: #f4f7f9;
        }

        /* 模擬手機邊框 */
        .phone-mockup {
            border: 10px solid #2d3748;
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            position: relative;
            background-color: black;
            padding: 1rem;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .phone-screen {
            height: 600px;
            width: 300px;
            overflow: hidden;
            border-radius: 2rem;
            position: relative;
        }

        .phone-notch {
            position: absolute;
            top: 0.5rem;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 20px;
            background: #2d3748;
            border-radius: 0 0 10px 10px;
            z-index: 10;
        }

        .phone-ui-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease-in-out;
        }
        
        /* 專案詳情 Modal 樣式 */
        .case-study-modal {
            max-height: 90vh;
            overflow-y: auto;
        }

        /* 自定義滾動條樣式 */
        .case-study-modal::-webkit-scrollbar {
            width: 8px;
        }
        .case-study-modal::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 10px;
        }
    </style>
    <!-- 配置 Tailwind 讓中文字體優先 -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'Noto Sans TC', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen">

    <!-- 主容器 -->
    <div id="app" class="p-4 md:p-8">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">UI/UX 互動式作品集</h1>
            <p class="text-gray-500">點擊下方專案進入預覽模式，並透過滑動查看設計解說。</p>
        </header>

        <!-- 主要互動區塊：左側解說 + 右側裝置 -->
        <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
            
            <!-- 左側：動態解說與專案資訊 (md:col-span-2) -->
            <div class="md:col-span-2 space-y-6">
                <h2 id="project-name" class="text-2xl font-bold text-indigo-700"></h2>
                
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h3 class="text-xl font-semibold mb-3 text-gray-800">
                        <span id="slide-zh-title"></span>
                        <span class="text-sm font-normal text-gray-400 ml-2"> | <span id="slide-en-title"></span></span>
                    </h3>
                    <div class="space-y-4">
                        <!-- 中文解說 -->
                        <div>
                            <p class="font-medium text-lg text-gray-700">解說 (ZH):</p>
                            <p id="slide-zh-desc" class="text-gray-600 leading-relaxed"></p>
                        </div>
                        <!-- 英文解說 -->
                        <div>
                            <p class="font-medium text-lg text-gray-700">Explanation (EN):</p>
                            <p id="slide-en-desc" class="text-gray-600 leading-relaxed italic"></p>
                        </div>
                    </div>

                    <!-- 查看詳情按鈕 -->
                    <button onclick="showCaseStudy()" id="detail-button" class="mt-6 w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-200 shadow-md">
                        查看完整專案詳情 (View Full Case Study)
                    </button>
                </div>
            </div>

            <!-- 右側：裝置預覽與操控 (md:col-span-3) -->
            <div class="md:col-span-3 flex flex-col items-center">
                
                <!-- 互動式手機裝置模型 -->
                <div id="active-mockup-container" class="phone-mockup w-fit mb-8 relative hidden md:block">
                    <div class="phone-notch"></div>
                    <div id="phone-screen" class="phone-screen">
                        <!-- UI 截圖將動態載入這裡 -->
                    </div>

                    <!-- 左右滑動控制按鈕 -->
                    <button onclick="prevSlide()" class="absolute left-[-4rem] top-1/2 transform -translate-y-1/2 p-3 bg-white rounded-full shadow-lg text-gray-800 hover:bg-gray-100 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button onclick="nextSlide()" class="absolute right-[-4rem] top-1/2 transform -translate-y-1/2 p-3 bg-white rounded-full shadow-lg text-gray-800 hover:bg-gray-100 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>

                <!-- 專案縮圖列表 (四個手機專案) -->
                <div class="w-full mt-4 md:mt-0 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">其他專案預覽 (Select Project)</h3>
                    <div id="project-thumbnails" class="flex flex-wrap justify-center md:justify-start gap-4">
                        <!-- 縮圖將動態載入這裡 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 專案詳情 Modal (隱藏狀態) -->
    <div id="case-study-modal" class="fixed inset-0 bg-gray-900 bg-opacity-95 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div class="case-study-modal bg-white w-full max-w-4xl rounded-2xl shadow-2xl p-6 md:p-10 relative">
            
            <!-- 關閉按鈕 -->
            <button onclick="hideCaseStudy()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            
            <h1 id="cs-title" class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 border-b pb-2"></h1>

            <!-- 雙語內容切換 -->
            <div class="flex space-x-4 mb-8">
                <button id="lang-zh" onclick="switchLanguage('zh')" class="px-4 py-2 text-white font-bold rounded-lg bg-indigo-600">中文 (ZH)</button>
                <button id="lang-en" onclick="switchLanguage('en')" class="px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition">English (EN)</button>
            </div>

            <!-- 專案內容區塊 -->
            <div id="case-study-content" class="space-y-12">
                <!-- 內容將動態載入 -->
            </div>

            <button onclick="hideCaseStudy()" class="mt-10 w-full px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl hover:bg-gray-300 transition duration-200">
                關閉 (Close)
            </button>
        </div>
    </div>

    <script>
        // 設定專案數據 (Data Structure)
        const projects = [
            {
                id: 'project-a',
                name: '智能醫療管理 App (Smart Healthcare App)',
                device: 'mobile',
                summary: '優化病患資料存取與醫護協作流程。',
                active: true, // 預設為活動專案
                slides: [
                    {
                        image: 'https://placehold.co/300x600/1e40af/ffffff?text=Screen+1%0A(Login)',
                        zh_title: '登入與安全驗證',
                        en_title: 'Login and Secure Authentication',
                        zh_desc: '採用生物識別技術與簡訊驗證，確保病患數據的隱私與安全，提供醫護人員快速、安全地進入系統。',
                        en_desc: 'Utilizing biometric technology and SMS verification to ensure patient data privacy and secure, fast login for medical staff.'
                    },
                    {
                        image: 'https://placehold.co/300x600/10b981/ffffff?text=Screen+2%0A(Dashboard)',
                        zh_title: '儀表板與緊急提醒',
                        en_title: 'Dashboard and Critical Alerts',
                        zh_desc: '儀表板提供關鍵病患狀態、排程概覽和即時緊急提醒。設計上強調高對比度，確保資訊一目瞭然。',
                        en_desc: 'The dashboard provides critical patient status, schedule overview, and real-time emergency alerts. High contrast design ensures immediate information visibility.'
                    },
                    {
                        image: 'https://placehold.co/300x600/f59e0b/ffffff?text=Screen+3%0A(Patient+Profile)',
                        zh_title: '病患詳細資料介面',
                        en_title: 'Detailed Patient Profile Interface',
                        zh_desc: '將病歷、用藥記錄、檢驗報告整合於單一頁面，並提供時間軸篩選器，大幅減少查找時間。',
                        en_desc: 'Medical records, medication history, and lab reports are integrated into a single page with a timeline filter, significantly reducing search time.'
                    },
                    {
                        image: 'https://placehold.co/300x600/ef4444/ffffff?text=Screen+4%0A(Collaboration)',
                        zh_title: '跨部門協作聊天室',
                        en_title: 'Interdepartmental Collaboration Chat',
                        zh_desc: '內建安全加密聊天功能，允許護理師、醫師、藥劑師針對特定病患進行即時、合規的溝通。',
                        en_desc: 'Built-in secure encrypted chat function allows nurses, doctors, and pharmacists to communicate instantly and compliantly regarding specific patients.'
                    }
                ],
                // 完整的專案詳情 (Case Study Content)
                caseStudy: {
                    zh: {
                        background: '某大型醫院面臨內部協作效率低下及紙本記錄帶來的錯誤風險。專案目標是設計一套統一的行動應用程式，提升資訊準確度和醫護人員的移動工作效率。',
                        painPoints: '醫護人員需頻繁切換系統查詢資訊（病歷系統、排班系統、藥庫系統）。行動端界面擁擠，關鍵資訊難以在短時間內獲取。',
                        solutions: '設計「任務導向」的儀表板，將四種核心資訊整合為單一視圖。採用顏色編碼系統 (Red for Critical, Yellow for Warning)，並優化資料結構，確保 80% 的日常任務可在 App 內完成。',
                        conclusion: '此設計方案在試行後，平均每位護理師的資料查詢時間減少了 35%，並將用藥錯誤率降低至歷史新低。專案成功實現了設計對業務和安全的影響力。',
                    },
                    en: {
                        background: 'A major hospital faced challenges with inefficient internal collaboration and risks associated with manual, paper-based records. The project goal was to design a unified mobile application to enhance information accuracy and staff mobility.',
                        painPoints: 'Staff constantly switched between multiple systems (EMR, scheduling, pharmacy inventory). Mobile interfaces were cluttered, making it difficult to extract critical information rapidly.',
                        solutions: 'Designed a "Task-Oriented" dashboard integrating four core information types into one view. Implemented a color-coding system (Red for Critical, Yellow for Warning) and optimized data structure, ensuring 80% of daily tasks could be completed within the app.',
                        conclusion: 'Following the pilot launch, the average data retrieval time per nurse decreased by 35%, and medication error rates dropped to a historic low. The project successfully demonstrated the impact of design on both business efficiency and safety.',
                    }
                }
            },
            {
                id: 'project-b',
                name: '時尚電商 Web 響應式網站',
                device: 'mobile',
                summary: '專注於結帳流程優化與視覺品牌重塑。',
                slides: [{ image: 'https://placehold.co/300x600/6b7280/ffffff?text=Web+E-commerce' }],
                caseStudy: { zh: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' }, en: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' } }
            },
            {
                id: 'project-c',
                name: '金融投資儀表板 (Desktop)',
                device: 'tablet',
                summary: '複雜數據可視化與個人化投資組合追蹤。',
                slides: [{ image: 'https://placehold.co/400x550/1d4ed8/ffffff?text=Financial+Dashboard' }],
                caseStudy: { zh: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' }, en: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' } }
            },
            {
                id: 'project-d',
                name: '教育遊戲化 App',
                device: 'mobile',
                summary: '提升學生的參與度和學習動機。',
                slides: [{ image: 'https://placehold.co/300x600/059669/ffffff?text=Gamification+App' }],
                caseStudy: { zh: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' }, en: { background: '...', painPoints: '...', solutions: '...', conclusion: '...' } }
            },
        ];

        let activeProject = projects[0];
        let activeSlideIndex = 0;
        let activeLanguage = 'zh';

        // --- 核心函數：初始化與渲染 ---

        /**
         * 初始化應用程式，渲染初始狀態和縮圖。
         */
        function initApp() {
            renderMockup();
            renderInfoPanel();
            renderThumbnails();
            
            // 由於 mobile 裝置上空間有限，預設隱藏大型 mockup 直到選擇專案
            if (window.innerWidth < 768) {
                 document.getElementById('active-mockup-container').classList.remove('hidden');
            }
        }

        /**
         * 渲染手機模型和當前 UI 截圖。
         */
        function renderMockup() {
            const screen = document.getElementById('phone-screen');
            const mockupContainer = document.getElementById('active-mockup-container');
            
            if (activeProject.slides.length === 0) return;

            // 確保截圖存在
            const slide = activeProject.slides[activeSlideIndex];
            
            // 使用 CSS 過渡來模擬換頁效果
            screen.innerHTML = `<img src="${slide.image}" alt="${slide.zh_title}" class="phone-ui-image transform translate-x-0">`;

            // 調整 Mockup 尺寸 (雖然目前都是手機，但未來可擴展)
            if (activeProject.device === 'mobile') {
                mockupContainer.style.width = '320px'; // 300px screen + padding
                mockupContainer.style.height = '670px'; // 600px screen + padding
            }
        }

        /**
         * 渲染左側解說面板的內容，與當前 UI 截圖同步。
         */
        function renderInfoPanel() {
            const slide = activeProject.slides[activeSlideIndex];
            
            document.getElementById('project-name').textContent = activeProject.name;
            document.getElementById('slide-zh-title').textContent = slide.zh_title;
            document.getElementById('slide-en-title').textContent = slide.en_title;
            document.getElementById('slide-zh-desc').textContent = slide.zh_desc;
            document.getElementById('slide-en-desc').textContent = slide.en_desc;
        }

        /**
         * 渲染下方專案縮圖。
         */
        function renderThumbnails() {
            const container = document.getElementById('project-thumbnails');
            container.innerHTML = '';

            projects.forEach(project => {
                const isActive = project.id === activeProject.id;
                const thumbnail = document.createElement('div');
                
                thumbnail.className = `flex flex-col items-center cursor-pointer p-2 rounded-lg transition transform hover:scale-105 ${isActive ? 'ring-4 ring-indigo-500 bg-indigo-50' : 'bg-white hover:bg-gray-100'}`;
                thumbnail.onclick = () => switchProject(project.id);

                const image = project.slides[0] ? project.slides[0].image : 'https://placehold.co/100x200/cccccc/000000?text=No+Image';
                
                thumbnail.innerHTML = `
                    <div class="w-16 h-32 overflow-hidden rounded-xl border-4 border-gray-800 shadow-md">
                        <img src="${image}" alt="${project.name}" class="w-full h-full object-cover">
                    </div>
                    <p class="mt-2 text-center text-xs font-medium ${isActive ? 'text-indigo-700' : 'text-gray-700'}">${project.name.split(' ')[0]}</p>
                `;
                container.appendChild(thumbnail);
            });
        }

        // --- 互動函數 ---

        /**
         * 切換到上一個 UI 頁面。
         */
        function prevSlide() {
            activeSlideIndex = (activeSlideIndex - 1 + activeProject.slides.length) % activeProject.slides.length;
            renderMockup();
            renderInfoPanel();
        }

        /**
         * 切換到下一個 UI 頁面。
         */
        function nextSlide() {
            activeSlideIndex = (activeSlideIndex + 1) % activeProject.slides.length;
            renderMockup();
            renderInfoPanel();
        }

        /**
         * 切換活動專案。
         * @param {string} projectId - 要切換到的專案 ID。
         */
        function switchProject(projectId) {
            const newProject = projects.find(p => p.id === projectId);
            if (newProject) {
                activeProject = newProject;
                activeSlideIndex = 0; // 重置頁面索引
                renderMockup();
                renderInfoPanel();
                renderThumbnails(); // 重新渲染以更新 active 狀態
                document.getElementById('active-mockup-container').classList.remove('hidden'); // 確保裝置顯示
            }
        }

        /**
         * 顯示專案詳情 Modal。
         */
        function showCaseStudy() {
            renderCaseStudy();
            document.getElementById('case-study-modal').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // 禁用背景滾動
        }

        /**
         * 隱藏專案詳情 Modal。
         */
        function hideCaseStudy() {
            document.getElementById('case-study-modal').classList.add('hidden');
            document.body.style.overflow = 'auto'; // 啟用背景滾動
        }

        /**
         * 切換專案詳情 Modal 的語言。
         * @param {string} lang - 'zh' 或 'en'。
         */
        function switchLanguage(lang) {
            activeLanguage = lang;
            renderCaseStudy();

            // 更新按鈕樣式
            document.getElementById('lang-zh').className = activeLanguage === 'zh' 
                ? 'px-4 py-2 text-white font-bold rounded-lg bg-indigo-600'
                : 'px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition';
            
            document.getElementById('lang-en').className = activeLanguage === 'en' 
                ? 'px-4 py-2 text-white font-bold rounded-lg bg-indigo-600'
                : 'px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition';
        }


        /**
         * 渲染專案詳情 Modal 的內容。
         */
        function renderCaseStudy() {
            const contentDiv = document.getElementById('case-study-content');
            const data = activeProject.caseStudy[activeLanguage];
            const isZh = activeLanguage === 'zh';
            
            document.getElementById('cs-title').textContent = activeProject.name;
            
            const sections = [
                { key: 'background', zh_title: '1. 背景', en_title: '1. Background' },
                { key: 'painPoints', zh_title: '2. 痛點', en_title: '2. Pain Points' },
                { key: 'solutions', zh_title: '3. 設計解決方案', en_title: '3. Design Solutions' },
                { key: 'conclusion', zh_title: '4. 結論', en_title: '4. Conclusion' },
            ];

            let htmlContent = '';

            sections.forEach(section => {
                const title = isZh ? section.zh_title : section.en_title;
                const body = data[section.key] || '內容待補 (Content pending)';
                
                htmlContent += `
                    <div class="case-study-section">
                        <h3 class="text-2xl font-bold text-gray-800 mb-3 border-l-4 border-indigo-500 pl-3">
                            ${title}
                        </h3>
                        <p class="text-gray-700 leading-loose">
                            ${body}
                        </p>
                    </div>
                `;
                
                // 特別在 "設計解決方案" 之後插入 UI 截圖
                if (section.key === 'solutions' && activeProject.slides.length > 0) {
                    htmlContent += `
                        <div class="flex flex-wrap justify-center gap-6 p-4 bg-gray-50 rounded-xl shadow-inner">
                            <h4 class="w-full text-center text-xl font-semibold text-indigo-700 mb-4">
                                關鍵 UI 截圖預覽 (Key UI Screenshots Preview)
                            </h4>
                            ${activeProject.slides.map(slide => `
                                <div class="w-32 md:w-40 bg-white p-2 rounded-xl shadow-lg transform hover:scale-105 transition duration-300">
                                    <img src="${slide.image}" alt="${slide.zh_title}" class="w-full h-auto rounded-lg border border-gray-200">
                                    <p class="text-center text-xs mt-1 text-gray-600 truncate">${slide.zh_title}</p>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
            });

            contentDiv.innerHTML = htmlContent;
        }

        // 啟動應用程式
        window.onload = initApp;
    </script>
</body>
</html>
