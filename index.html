<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joann's UI/UX Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Noto+Sans+TC:wght@100..900&display=swap');
        body { font-family: 'Nunito', 'Noto Sans TC', sans-serif; background-color: #f4f7f9; }

        .phone-mockup { border: 10px solid #2d3748; border-radius: 3rem; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.4); position: relative; background-color: black; padding: 0; transition: all 0.5s cubic-bezier(0.25,0.8,0.25,1); }
        .phone-screen { height: 600px; width: 300px; overflow: hidden; border-radius: 2rem; position: relative; }
        .phone-notch { position: absolute; top: 0.5rem; left: 50%; transform: translateX(-50%); width: 100px; height: 20px; background: #2d3748; border-radius: 0 0 10px 10px; z-index: 10; }
        .phone-ui-image { width: 100%; height: 100%; object-fit: cover; transition: transform 0.5s ease-in-out; }

        .case-study-modal { max-height: 90vh; overflow-y: auto; }
        .case-study-modal::-webkit-scrollbar { width: 8px; }
        .case-study-modal::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 10px; }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'Noto Sans TC', 'sans-serif'] }
                }
            }
        }
    </script>
</head>
<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">

<body class="min-h-screen">
    <div id="app" class="p-4 md:p-8">
        <header class="mb-8 border-b pb-4">
            <h1 class="text-3xl font-extrabold text-gray-900">Joann's UI/UX Portfolio</h1>
            <p class="text-gray-500">Click a project below to enter preview mode, and swipe to view the design walkthrough.</p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-5 gap-8">
            <div class="md:col-span-3 flex flex-col items-center order-1 md:order-none">
                <div id="active-mockup-container" class="phone-mockup w-fit mb-8 relative hidden md:block">
                    <div class="phone-notch"></div>
                    <div id="phone-screen" class="phone-screen"></div>

                    <button onclick="prevSlide()" class="absolute left-[-4rem] top-1/2 transform -translate-y-1/2 p-3 bg-white rounded-full shadow-lg text-gray-800 hover:bg-gray-100 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    </button>
                    <button onclick="nextSlide()" class="absolute right-[-4rem] top-1/2 transform -translate-y-1/2 p-3 bg-white rounded-full shadow-lg text-gray-800 hover:bg-gray-100 transition">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                    </button>
                </div>
            </div>

            <div class="md:col-span-2 space-y-6 order-2 md:order-none">
                <h2 id="project-name" class="text-2xl font-bold text-indigo-700"></h2>
                <div class="bg-white p-6 rounded-xl shadow-lg border border-gray-100">
                    <h3 class="text-xl font-semibold mb-3 text-gray-800">
                        <span id="slide-zh-title"></span>
                        <span class="text-sm font-normal text-gray-400 ml-2"> | <span id="slide-en-title"></span></span>
                    </h3>
                    <div class="space-y-4">
                        <div>
                            <p class="font-medium text-lg text-gray-700">解說 (ZH):</p>
                            <p id="slide-zh-desc" class="text-gray-600 leading-relaxed"></p>
                        </div>
                        <div>
                            <p class="font-medium text-lg text-gray-700">Explanation (EN):</p>
                            <p id="slide-en-desc" class="text-gray-600 leading-relaxed italic"></p>
                        </div>
                    </div>
                    <button onclick="showCaseStudy()" id="detail-button" class="mt-6 w-full px-6 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 transition duration-200 shadow-md">
                        查看完整專案詳情 (View Full Case Study)
                    </button>
                </div>

                <div class="w-full mt-4 md:mt-0 pt-4 border-t border-gray-200">
                    <h3 class="text-xl font-semibold mb-4 text-gray-700">其他專案預覽 (Select Project)</h3>
                    <div id="project-thumbnails" class="flex flex-wrap justify-center md:justify-start gap-4"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="case-study-modal" class="fixed inset-0 bg-gray-900 bg-opacity-95 backdrop-blur-sm z-50 flex items-center justify-center hidden p-4">
        <div class="case-study-modal bg-white w-full max-w-4xl rounded-2xl shadow-2xl p-6 md:p-10 relative">
            <button onclick="hideCaseStudy()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
            <h1 id="cs-title" class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-6 border-b pb-2"></h1>

            <div class="flex space-x-4 mb-8">
                <button id="lang-zh" onclick="switchLanguage('zh')" class="px-4 py-2 text-white font-bold rounded-lg bg-indigo-600">中文 (ZH)</button>
                <button id="lang-en" onclick="switchLanguage('en')" class="px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition">English (EN)</button>
            </div>

            <div id="case-study-content" class="space-y-12"></div>
            <button onclick="hideCaseStudy()" class="mt-10 w-full px-6 py-3 bg-gray-200 text-gray-800 font-semibold rounded-xl hover:bg-gray-300 transition duration-200">
                關閉 (Close)
            </button>
        </div>
    </div>

    <script>
        const placeholderImg = 'https://chientang0905.github.io/Result%20-%2088.png';
        const projects = [
            { id:'project-a', name:'NoNa: Natrium Checker', slides: [
    {
        image: placeholderImg,
        zh_title:'鈉含量檢測幫手',
        en_title:'NoNa: Natrium Checker',
        zh_desc:'從家人的健康焦慮出發，NoNa 讓你用最簡單的方式理解每一口的鈉含量。為了在意的人做的設計，讓日常的選擇變得更安心。',
        en_desc:'Take charge of sodium with NoNa — the simplest way to scan, compare, and understand the salt in your snacks. Designed for real families, real habits, and healthier everyday choices.'
    },
    {
        image: placeholderImg, 
        zh_title:'掃描營養標示',
        en_title:'Scan Nutrition Label',
        zh_desc:'使用者可以快速掃描零食營養標示並即時看到鈉含量。',
        en_desc:'Users can instantly scan nutrition labels to see sodium level in real time.'
    }
], caseStudy:{zh:{background:'背景', painPoints:'痛點', solutions:'解決方案', conclusion:'結論'}, en:{background:'Background', painPoints:'Pain Points', solutions:'Solutions', conclusion:'Conclusion'}} },
            { id:'project-b', name:'時尚電商 Web 響應式網站', slides:[{image: placeholderImg, zh_title:'首頁', en_title:'Home', zh_desc:'描述示例', en_desc:'Sample description'}], caseStudy:{zh:{background:'背景', painPoints:'痛點', solutions:'解決方案', conclusion:'結論'}, en:{background:'Background', painPoints:'Pain Points', solutions:'Solutions', conclusion:'Conclusion'}} },
            { id:'project-c', name:'金融投資儀表板 (Desktop)', slides:[{image: placeholderImg, zh_title:'Dashboard', en_title:'Dashboard', zh_desc:'描述示例', en_desc:'Sample description'}], caseStudy:{zh:{background:'背景', painPoints:'痛點', solutions:'解決方案', conclusion:'結論'}, en:{background:'Background', painPoints:'Pain Points', solutions:'Solutions', conclusion:'Conclusion'}} },
            { id:'project-d', name:'教育遊戲化 App', slides:[{image: placeholderImg, zh_title:'遊戲主頁', en_title:'Game Home', zh_desc:'描述示例', en_desc:'Sample description'}], caseStudy:{zh:{background:'背景', painPoints:'痛點', solutions:'解決方案', conclusion:'結論'}, en:{background:'Background', painPoints:'Pain Points', solutions:'Solutions', conclusion:'Conclusion'}} }
        ];

        let activeProject = projects[0];
        let activeSlideIndex = 0;
        let activeLanguage = 'zh';

        function initApp(){ renderMockup(); renderInfoPanel(); renderThumbnails(); if(window.innerWidth<768){ document.getElementById('active-mockup-container').classList.remove('hidden'); } }
        function renderMockup(){ const screen=document.getElementById('phone-screen'); const mockupContainer=document.getElementById('active-mockup-container'); const slide=activeProject.slides[activeSlideIndex]; screen.innerHTML=`<img src="${slide.image}" alt="${slide.zh_title}" class="phone-ui-image transform translate-x-0">`; if(activeProject.device==='mobile'){ mockupContainer.style.width='320px'; mockupContainer.style.height='670px'; } }
        function renderInfoPanel(){ const slide=activeProject.slides[activeSlideIndex]; document.getElementById('project-name').textContent=activeProject.name; document.getElementById('slide-zh-title').textContent=slide.zh_title; document.getElementById('slide-en-title').textContent=slide.en_title; document.getElementById('slide-zh-desc').textContent=slide.zh_desc; document.getElementById('slide-en-desc').textContent=slide.en_desc; }
        function renderThumbnails(){ const container=document.getElementById('project-thumbnails'); container.innerHTML=''; projects.forEach(project=>{ const isActive=project.id===activeProject.id; const thumbnail=document.createElement('div'); thumbnail.className=`flex flex-col items-center cursor-pointer p-2 rounded-lg transition transform hover:scale-105 ${isActive?'ring-4 ring-indigo-500 bg-indigo-50':'bg-white hover:bg-gray-100'}`; thumbnail.onclick=()=>switchProject(project.id); const image=project.slides[0]?project.slides[0].image:placeholderImg; thumbnail.innerHTML=`<div class="w-16 h-32 overflow-hidden rounded-xl border-4 border-gray-800 shadow-md"><img src="${image}" alt="${project.name}" class="w-full h-full object-cover"></div><p class="mt-2 text-center text-xs font-medium ${isActive?'text-indigo-700':'text-gray-700'}">${project.name.split(' ')[0]}</p>`; container.appendChild(thumbnail); }); }
        function prevSlide(){ activeSlideIndex=(activeSlideIndex-1+activeProject.slides.length)%activeProject.slides.length; renderMockup(); renderInfoPanel(); }
        function nextSlide(){ activeSlideIndex=(activeSlideIndex+1)%activeProject.slides.length; renderMockup(); renderInfoPanel(); }
        function switchProject(projectId){ const newProject=projects.find(p=>p.id===projectId); if(newProject){ activeProject=newProject; activeSlideIndex=0; renderMockup(); renderInfoPanel(); renderThumbnails(); document.getElementById('active-mockup-container').classList.remove('hidden'); } }
        function showCaseStudy(){ renderCaseStudy(); document.getElementById('case-study-modal').classList.remove('hidden'); document.body.style.overflow='hidden'; }
        function hideCaseStudy(){ document.getElementById('case-study-modal').classList.add('hidden'); document.body.style.overflow='auto'; }
        function switchLanguage(lang){ activeLanguage=lang; renderCaseStudy(); document.getElementById('lang-zh').className=activeLanguage==='zh'?'px-4 py-2 text-white font-bold rounded-lg bg-indigo-600':'px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition'; document.getElementById('lang-en').className=activeLanguage==='en'?'px-4 py-2 text-white font-bold rounded-lg bg-indigo-600':'px-4 py-2 text-indigo-600 font-bold rounded-lg border border-indigo-600 hover:bg-indigo-50 transition'; }
        function renderCaseStudy(){ const contentDiv=document.getElementById('case-study-content'); const data=activeProject.caseStudy[activeLanguage]; const isZh=activeLanguage==='zh'; document.getElementById('cs-title').textContent=activeProject.name; const sections=[{key:'background', zh_title:'1. 背景', en_title:'1. Background'},{key:'painPoints', zh_title:'2. 痛點', en_title:'2. Pain Points'},{key:'solutions', zh_title:'3. 設計解決方案', en_title:'3. Design Solutions'},{key:'conclusion', zh_title:'4. 結論', en_title:'4. Conclusion'}]; let htmlContent=''; sections.forEach(section=>{ const title=isZh?section.zh_title:section.en_title; const body=data[section.key]||'內容待補 (Content pending)'; htmlContent+=`<div class="case-study-section"><h3 class="text-2xl font-bold text-gray-800 mb-3 border-l-4 border-indigo-500 pl-3">${title}</h3><p class="text-gray-700 leading-loose">${body}</p></div>`; if(section.key==='solutions' && activeProject.slides.length>0){ htmlContent+=`<div class="flex flex-wrap justify-center gap-6 p-4 bg-gray-50 rounded-xl shadow-inner"><h4 class="w-full text-center text-xl font-semibold text-indigo-700 mb-4">關鍵 UI 截圖預覽 (Key UI Screenshots Preview)</h4>${activeProject.slides.map(slide=>`<div class="w-32 md:w-40 bg-white p-2 rounded-xl shadow-lg transform hover:scale-105 transition duration-300"><img src="${slide.image}" alt="${slide.zh_title}" class="w-full h-auto rounded-lg border border-gray-200"><p class="text-center text-xs mt-1 text-gray-600 truncate">${slide.zh_title}</p></div>`).join('')}</div>`; } }); contentDiv.innerHTML=htmlContent; }

        window.onload=initApp;
    </script>
</body>
</html>
